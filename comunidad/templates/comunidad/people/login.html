{% extends 'pycol/layout.html' %}
{% load static %}
{% block content %}

<div class="container-fluid ">
    <div class="container col-lg-8 mx-auto font-1">

        <div class="col-md-10 m-5 mx-auto c ">
            <h1>Ingreso</h1>
        </div>

        <form method="POST" action="">
            {% csrf_token %}

            <div class="col-lg-11 mx-auto mt-4">
                <div class="col-md-5 mt-3 mb-3 mx-auto c">
                    <label>Usuario </label>
                    <input type="text" name="username" class="form-control">
                </div>
            </div>

            <div class="col-lg-11 mx-auto ">
                <div class="col-md-5 mx-auto c">
                    <label>Contraseña </label>
                    <input type="password" name="password" class="form-control">
                </div>
            </div>

            <div class="container col-lg-6 mt-4 mb-4 mx-auto c">
                <input class="btn btn-dark backbuttdark" type="submit" value="INICIAR SESION">
            </div>
        </form>

        <div class="col-md-6 row mx-auto">
            <div class="col-md-11 mx-auto c">
                <a href="{% url 'reset_password' %}">
                    <h5>Olvidé la contraseña</h5>
                </a>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
